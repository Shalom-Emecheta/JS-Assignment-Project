<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JAVAASCRIPT ASSIGNMENT PROJECT</title>
        <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
        <style>
            body {
                margin: 2rem;
                padding: 1rem;
                background-color: rgb(136, 241, 245);
            };

            thead {
                font-family: monospace;
                font-size: large;
                font-weight: bold;
                text-align: center;
            };

            h2 {
                text-align: center;
                color: white;
            };

        </style>
    </head>
    
    <body>
        <header>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">About</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Teacher Login</button>
                  </li>
                  <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Student Login</button>
                  </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"></div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"></div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab"></div>
              </div>
        </header>

        <br>
        <br>

        <div class="mainDiv">
            <form id="form" action="">
                <div class="container">
                    <div class="row">
                        <table class="bg-info text-white display-7 font-weight-bold">
                            <thead>
                                <h3 class="bg-info text-white font-weight-bold"> <b>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Student Attendance Register 2023 Set</b></h3>
                            </thead>
                        </table>
        
                        <input type="text" name="name" class="name" placeholder="Insert your Name...">
                        <input type="number" name="classnum" class="classnum" placeholder="Insert Class Number...">
                        <input type="number" name="rollnum" class="rollnum" placeholder="Insert Roll no.">
                        <input type="submit" name="button" value="submit" class="btn btn-info">
                    </div>
                </div>
            </form>
        </div>

        <br>
        <br>
        <hr>
        <thead>
            <h2 class="bg-info text-white font-weight-bold"><b> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Student Data</b></h2>
        </thead>

        <div class="tableDiv">
            <table class="table">
                <tr>
                    <th>S/N</th>
                    <th>Name</th>
                    <th>Class No.</th>
                    <th>Roll No.</th>
                    <th>Attendance</th>
                </tr>
            </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
